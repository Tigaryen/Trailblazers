      body {

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .gradient-text {
        background: linear-gradient(to right, #ff0080, #ff8c00, #8000ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .tb-gradient {
        background: linear-gradient(135deg, #ff0080, #ff8c00, #8000ff);
      }
      
      @keyframes reveal {
        0% { transform: translateY(100%); clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); }
        100% { transform: translateY(0); clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
      }
      .animate-reveal {
        animation: reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      
      .hover-lift {
        transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .hover-lift:hover {
        transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
      }

      .magnetic-button {
        transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .magnetic-button:hover {
        transform: scale(1.05);
        letter-spacing: 0.2em;
      }
    </style>
